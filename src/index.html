<div id="videos">

  <div id="filters" class="button-group flex flex-wrap justify-start space-x-1 space-y-1 p-1">
    <div class="hidden"></div>

    <div class="rounded p-1 bg-yellow-500 font-medium text-xs leading-tight uppercase text-center">{{metadata.title}}
    </div>

    <input type="text" id="quicksearch" placeholder="Search"
      class="px-1 placeholder-slate-500 relative rounded text-sm border focus:border-yellow-600 focus:outline-none" />

    <button data-filter="*"
      class="button rounded p-1 bg-gray-300 font-medium text-xs leading-tight uppercase text-center">All</button>

    {% for tag in tagdata.video_tags %}
    <button data-filter=".{{tag}}"
      class="button rounded p-1 bg-gray-300 font-medium text-xs leading-tight uppercase text-center">{{tag}}</button>
    {% endfor %}
  </div>

  <div class="grid flex flex-wrap">
    {% for video in videodata.video_library %}
    <div class="youtube-player p-1 w-full overflow-hidden sm:w-1/2 md:w-1/2 lg:w-1/3 xl:w-1/4" data-id="{{video.id}}" data-related="0" data-control="0" data-info="0"
      data-fullscreen="1"
      style="width:100%;display: block; position: relative;cursor: pointer;max-height:360px;height:100%; overflow:hidden;padding-bottom:56.25%;margin:0 auto">
      <img class=" p-1 w-full overflow-hidden sm:w-1/2 md:w-1/2 lg:w-1/3 xl:w-1/4" src="//i.ytimg.com/vi/{{video.id}}/hqdefault.jpg"
        style="bottom: -100%; display: block; left: 0; margin: auto; max-width: 100%; width: 100%;height:auto; position: absolute; right: 0; top: -100%;">
      <div
        style="height: 72px; width: 72px; left: 50%; top: 50%; margin-left: -36px; margin-top: -36px; position: absolute; background: url('http://i.imgur.com/TxzC70f.png') no-repeat;">
      </div>
    </div>
    {% endfor %}
  </div>


  <div class="element-item {{video.tags}} p-1 w-full overflow-hidden sm:w-1/2 md:w-1/2 lg:w-1/3 xl:w-1/4">
    <iframe class="w-full aspect-video rounded" src="https://www.youtube-nocookie.com/embed/{{ video.id }}"></iframe>
    <h3 class="hidden">{{video.tags}}</p>
  </div>

</div>
